<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <form class="reg-form" method="post">
    <h1>Регистрация на конференцию</h1>
    <div class="mb-3">
      <label for="name" class="form-label"> ФИО:</label>
      <input type="text" id="name" name="name" class="reg-form__input form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"> Email:</label>
      <input type="email" id="email" name="email" class="reg-form__input form-control">
    </div>
    <div class="mb-3">
      <label> пол:</label>
      <div>
        <label><input class="form-check-input" type="radio" name="sex" value="male"> Мужской</label>
        <label><input class="form-check-input" type="radio" name="sex" value="female"> Женский</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Предпочтительное время выступления:</label>
      <div>
        <label><input class="form-check-input" type="checkbox" name="time_morning" value="1"> Утро</label>
        <label><input class="form-check-input" type="checkbox" name="time_afternoon" value="1"> День</label>
        <label><input class="form-check-input" type="checkbox" name="time_evening" value="1"> Вечер</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Секция:</label>
      <select name="section" class="form-select">
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="management">Менеджмент</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Тема и тезисы выступления:</label>
      <textarea name="info" class="form-select form-control" ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Презентация:</label>
      <input type="file" name="presentation" class="form-control">
    </div>
    <div class="mb-3">
      <input type="reset" class="btn btn-danger" value="Сбросить">
      <input type="submit" class="btn btn-success" value="Отправить">
    </div>
  </form>
